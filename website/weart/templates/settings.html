<!-- settings.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres du Profil</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.we-art.art/static/ressources/all/favicon.png">
    <link rel="stylesheet" href="https://cdn.we-art.art/static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and Body styles */
        body {
            font-family: 'Arial', sans-serif;
            background: url('bg.png'), linear-gradient(to bottom, #1a1a1a, #000000);
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        /* Main Container */
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 18px;
        }

        textarea, input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        textarea {
            resize: vertical;
        }

        /* Buttons */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4b8a;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: white;
            color: #ff4b8a;
        }

        /* Link */
        a {
            color: #ff4b8a;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paramètres du Profil</h1>
        <form method="POST" enctype="multipart/form-data">
            <div>
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio" rows="4" cols="50">{{ user['bio'] or '' }}</textarea>
            </div>
            <div>
                <label for="profile_picture">Photo de Profil</label>
                <input type="file" name="profile_picture" id="profile_picture">
            </div>
            <button type="submit">Mettre à jour</button>
        </form>
        <br>
        <a href="{{ url_for('account', user_id=user['Id']) }}">Retour à mon profil</a>
    </div>
</body>
</html>
