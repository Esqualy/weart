<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - WeArt</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.we-art.art/static/ressources/all/favicon.png">
    <link rel="stylesheet" href="https://cdn.we-art.art/static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and Body styles */
        body {
            font-family: 'Arial', sans-serif;
            background: url('bg.png'), linear-gradient(to bottom, #1a1a1a, #000000);
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            height: 100vh;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            position: fixed;
            left: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #ff69b4; /* Rose */
        }

        /* Main Container */
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        /* Profile Info */
        .profile-info {
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-info p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Style de la bulle tooltip */
        .badge {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .badge img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Style de la bulle tooltip */
        .badge .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            top: -50px; /* Déplacer la bulle au-dessus du badge */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            transition: visibility 0.3s, opacity 0.3s, top 0.3s;
        }

        /* Affichage de la bulle au survol */
        .badge:hover .tooltip {
            visibility: visible;
            opacity: 1;
            top: -60px; /* Déplacer encore un peu plus haut lorsqu'on survole */
        }

        /* Effet d'agrandissement du badge */
        .badge:hover {
            transform: scale(1.1);
        }

        /* Buttons */
        .btn-signup {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #ff4b8a;
            color: white;
            border-radius: 25px;
            margin-top: 20px;
            border: 2px solid #ff4b8a;
            transition: all 0.3s ease;
        }

        .btn-signup:hover {
            background-color: white;
            color: #ff4b8a;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .profile-info p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .profile-info p {
                font-size: 14px;
            }

            .btn-signup {
                font-size: 14px;
                padding: 8px 15px;
            }

            footer {
                font-size: 12px;
            }
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #222;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            width: 100%;
            flex-wrap: wrap;
        }

        .social-links {
            margin-right: 10px;
        }

        .footer-content p {
            margin: 0;
            margin-left: 10px;
        }

        .legal-links {
            margin-left: auto;
            white-space: nowrap;
            margin-left: 20px;
            margin-right: 20px;
        }

        .legal-links a {
            color: white;
            margin-left: 10px;
        }

        .legal-links a:hover {
            color: #ff69b4;
        }

        .social-links a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Envoyer votre contenu</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Choisissez un fichier à télécharger:</label><br>
        <input type="file" name="file"><br><br>
        <input type="submit" value="Télécharger">
    </form>
</body>
</html>
